{% extends "blog/base.html" %}
{% block content %}
<h1>{{ object.title }}</h1>
<p> {{ object.content }} </p>
<a href="{% url 'user-posts' post.author.username %}">By {{ object.author }} </a>
<img class="rounded-cirle" src = {{ object.author.profile.image.url }}>
<h2>posted: {{ object.date_posted|date:"F d, Y" }}</h2>
{% if object.author == user %}
    <a class="btn btn-outline-info btn-sm" href="{% url 'post-update' object.id %}">Update Post</a>
    <a class="btn btn-outline-danger btn-sm" href="{% url 'post-delete' object.id %}">X Post</a>
{% endif %}
{% endblock content %}
